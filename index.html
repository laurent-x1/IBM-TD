<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Project - Simple Interest Calculator
    </title>
    <link rel="stylesheet" href="styling.css" />
</head>
<body>
    <div class="container">
        <div class="input-wrapper">
            <div class="wrapper">
                <label for="principal">Principal(â‚¦):</label>
                <input type="number" id="principal" value="10000" />
            </div>
            <div>
                <label for="rate" > Rate(%):</label>
                <input type="number" id="rate" value="27" />
            </div>
            <label for="time">Time:</label>
            <div class="time-wrapper">
                <input type="number" id="time" value="1" />
                <select name="duration" id="duration">
                    <option value="year">Year</option>
                    <option value="month">Month</option>
                </select>
            </div>
            <button id="calc-btn">Calculator</button>
            <div id="answer"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
